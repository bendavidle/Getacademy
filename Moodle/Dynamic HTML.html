			<div class="content">
				<h2>Dynamic HTML</h2>
				<div id="dynamichtml">
					<h3>Div Inner Text</h3>
					<h3>Div Color</h3>
					<h3>Div Border</h3>
					<h3>Div Size</h3>
					<h3>Div Radius</h3>
					<input type="text" name="textInput" id="textInput" value="Text here!" />
					<select name="colorSelection" id="colorSelection">
						<option selected value="red">Red</option>
						<option value="green">Green</option>
						<option value="blue">Blue</option>
					</select>
					<select name="borderSelection" id="borderSelection">
						<option selected value="none">None</option>
						<option value="black">Black</option>
						<option value="grey">Grey</option>
					</select>
					<input type="range" name="sizeSlider" id="sizeSlider" step="10" min="100" max="500" />
					<input type="range" name="borderRadius" id="borderRadius" step="10" min="0" max="150" />
				</div>
				<div id="dynamicDiv">
					<p id="dynamicText"></p>
				</div>
				<p id="divHtml"></p>
			</div>
			<footer class="footer">
